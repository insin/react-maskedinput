<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>react-maskedinput</title>
  <script src="http://fb.me/react-0.13.1.js"></script>
  <script src="http://fb.me/JSXTransformer-0.13.1.js"></script>
  <script src="../dist/react-maskedinput.js"></script>
  <style>
  body {
    box-sizing: border-box;
    width: 550px;
    margin: 1em auto;
    padding: 0 1em;
  }
  h1 {
    font-size: 1.5em;
    margin-top: 0;
  }
  label {
    display: block;
    margin-bottom: .5em;
  }
  </style>
</head>
<body>
<div id="app"></div>
<script type="text/jsx;harmony=true">void function() { 'use strict';

var App = React.createClass({
  getInitialState() {
    return {
      card: '',
      expiry: '',
      ccv: ''
    }
  },

  _onChange(e) {
    var stateChange = {}
    stateChange[e.target.name] = e.target.value
    this.setState(stateChange)
  },

  render() {
    return <div className="App">
      <h1><code>&lt;<a href="https://github.com/insin/react-maskedinput">MaskedInput</a>/&gt;</code></h1>
      <label>
        Card Number:{' '}
        <MaskedInput pattern="1111 1111 1111 1111" name="card" size="20" onChange={this._onChange}/>
      </label>
      <label>
        Expiry Date:{' '}
        <MaskedInput pattern="11/1111" name="expiry" onChange={this._onChange}/>
      </label>
      <label>
        CCV:{' '}
        <MaskedInput pattern="111" name="ccv" onChange={this._onChange}/>
      </label>
      <pre><code>{JSON.stringify(this.state, null, 2)}</code></pre>
    </div>
  }
})

React.render(<App/>, document.getElementById('app'))

}()</script>
</body>
